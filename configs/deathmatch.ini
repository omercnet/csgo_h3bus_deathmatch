    "Messages"
    {
        "Advertise Gun Menu"
        {   
            // Where will the message be displayed
            // --
            // Allowed values: "Chat", "Hint", "Alert"
            "DisplayTarget" "Chat"
            
            // Event for message display
            // --
            // Allowed values "Spawn", "Timer"
            "DisplayEvent" "Spawn"
            
            // (Optional) Repeat occurence
            // --
            // "Single"     => repeat disabled (Deafault)
            // "Infinite"   => repeat indefinitly
            // "<value>"    => repeat count
            "Repeat" "Single"
            
            // (Optional) Repeat period, in seconds
            // --
            // This in mandatory if "Repeat" is not "Single"
            // Minimum value is 0
            "Period" "1"  // No use here as Repeat is set to single
            
            // (Optional) Gives a priority
            // --
            // If two messages are to be drawn on same display at the same time,
            // highest priority will be displayed first
            // Note that Hint and Alert are considered as same display
            // Default 50 
            "Priority" "100"
            
            // (Optional) Display duration
            // --
            // Will postpone the display of other messages during specified duration
            // This will also trigger a re-display every seconds on Hint and Alert to keep the message active
            // Duration must be strictly low than period if repeat is not Single!
            // Default 0 
            "Duration" "0"
            
            // (Optional) No Re-display time
            // --
            // Will block message from being displayed if previous identical message has been displayed since
            // less than that duration
            // Usefull to not spam messages with DisplayEvent set to Spawn on Chat target
            // Default 0 
            "NoReDisplayTime" "20"
            
            // Text to be loaded
            // If more than one text is supplied, displayed text will iterate though given list at each display
            "Text"
            {
                "Texts" "Advertise Gun Menu"
            }
        }
        
        "Welcome"
        {
            "DisplayTarget" "Hint"
            "DisplayEvent"  "Spawn"
            "Repeat"        "Single"
            "Priority"      "100"
            "Duration"      "3"
